<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="./fonts/font_ubq3pms5q4s/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!--header  页面的头部-->
    <header>
        <!-- 头部导航左边 -->
        <div class="header-left">
            <img src="./image/save.svg" alt="">
        </div>
        <!--头部导航右边 -->
        <div class="header-right">
            <a href="./log.html">Create an account</a>
        </div>
    </header>

    <!-- 内容 -->
    <main>
        <div class="ne">
            <h3>Hello</h3>
            <p>You can use your email or username, or continue with your social account.</p>
        </div>
        <!-- log in。。。 -->
        <div class="lo">
            <div class="lo-a"><button>Sign in</button></div>
            <div class="lo-b"><button>Sign in with Facebook</button></div>
            <div class="lo-c"><button>Sign in with Google</button></div>
        </div>
        <!-- stay in-->


        <div class="checkbox-container"><span class="checkbox"><input type="hidden" checked="" name="kmsi-unchecked"
                    value="1"><input id="csi" name="kmsi" class="checkbox__control" type="checkbox" checked=""
                    value="1"><span class="checkbox__icon" hidden=""><svg aria-hidden="true" class="checkbox__unchecked"
                        focusable="false">
                        <use xlink:href="#icon-checkbox-unchecked"></use>
                    </svg><svg aria-hidden="true" class="checkbox__checked" focusable="false">
                        <use xlink:href="#icon-checkbox-checked"></use>
                    </svg></span><label for="csi">Stay signed in</label></span></div>


        <!--  -->
        <div class="in">
            <span>Using a public or shared device?<br>Uncheck to protect your <a href=""> Learn more</a>
            </span>
        </div>

    </main>
